
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Notice Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static './css/detail.css' %}">
    <script src="{% static './js/home.js' %}"></script>
    <div class="page-content container note-has-grid">
        <ul class="nav nav-pills p-3 mb-3 rounded-pill align-items-center">
            <i class="fa fa-sticky-note-o"></i>
            <h2 class="mt-2">한줄게시판:여행의 감동을 남겨주세요.</h2>
        </ul>
        <ul class="nav nav-pills p-3 bg-white mb-3 rounded-pill align-items-center">
            <li class="nav-item">
                <span class="rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2 active" id="all-category">
                    <span class="d-none d-md-block"><a style="color: #4c4d4de0;" href="{% url 'main' %}">Main</a></span>
                    <span>&#09;&#124;&#124;&#09;</span>
                    <span class="d-none d-md-block"><a style="color: #4c4d4de0;" href="{% url 'm_home' %}">메모 홈</a></span>
                </span>
            </li>
        </ul>
            <div class="tab-content bg-transparent">
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div id="note-full-container" class="note-has-grid row">
                        <div class="col-md-12 single-note-item all-category">
                            <div class="card card-body">
                                <span class="side-stick"></span>
                                <h5 class="note-title text-truncate w-75 mb-0" data-noteheading="Go for lunch">
                                    <span>제목</span>
                                </h5>
                                <input type="text" name="title" style="width: 445px;">
                                <br>
                                <div class="note-content">
                                    <h5>내용</h5>
                                    <p class="note-inner-content text-muted">
                                        <textarea cols=50 rows=5 name="body"></textarea>
                                    </p>
                                </div>
                                <input type="file" name="t_img" accept="image/*">
                                <span>이미지 사이즈는 600x400입니다.</span>
                                <input class="btn btn-dark mt-4" type="submit" value="글쓰기">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
