<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Let's go Travel</title>
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link rel="stylesheet" href="{% static './css/m_ticket.css' %}">
    </head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="{% static './img/t-1.png' %}" alt=""/>
                <h3>Welcome</h3>
                <p>Check the ticket you chose.</p>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">My Travel Ticket</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="사용자 이름" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="사용자 상품" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="가는 국가" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="함께가는 인원" value="" />
                                </div>
                                <div class="form-group">
                                    <a class="small" href="{% url 'main' %}">Main</a>
                                    <span>&#09;&#124;&#124;</span>
                                    <a class="small" href="{% url 'mypage' %}">마이페이지</a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="가는날짜" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="여기는 날짜 박고" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="오는날짜" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="여기는 날짜 박고" value="" />
                                </div>
                                <input type="submit" class="btnRegister"  value="Register"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>		                            
</body>
</html>
